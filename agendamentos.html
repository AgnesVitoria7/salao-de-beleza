<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendamentos</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff0f3;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: #a04c5e;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(200, 107, 130, 0.1);
    }
    th, td {
      padding: 15px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #c86b82;
      color: white;
    }
    tr:hover {
      background: #fdf6f7;
    }
  </style>
</head>
<body>
  <h1>Lista de Agendamentos</h1>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Contato</th>
        <th>Serviço</th>
        <th>Data</th>
        <th>Hora</th>
      </tr>
    </thead>
    <tbody id="tabela-agendamentos">
      <!-- Dados do Firebase serão inseridos aqui -->
    </tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDAEt00r876n9nYopvozx87JS4NbOVfmPk",
      authDomain: "salao-de-beleza-64049.firebaseapp.com",
      projectId: "salao-de-beleza-64049",
      storageBucket: "salao-de-beleza-64049.appspot.com",
      messagingSenderId: "92353576289",
      appId: "1:92353576289:web:715c2eb1064dea8c7e9920"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tabela = document.getElementById("tabela-agendamentos");

    async function carregarAgendamentos() {
      const agendamentosRef = collection(db, "agendamentos");
      const q = query(agendamentosRef, orderBy("data"), orderBy("hora"));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach(doc => {
        const agendamento = doc.data();
        const linha = document.createElement("tr");
        linha.innerHTML = `
          <td>${agendamento.nome}</td>
          <td>${agendamento.contato}</td>
          <td>${agendamento.servico}</td>
          <td>${agendamento.data}</td>
          <td>${agendamento.hora}</td>
        `;
        tabela.appendChild(linha);
      });
    }

    carregarAgendamentos();
  </script>
</body>
</html>
