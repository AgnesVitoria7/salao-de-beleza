<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Atendidos</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      padding: 20px;
      background: #f3faf7;
      margin: 0;
    }
    h1 {
      color: #065f46;
      text-align: center;
    }
    .top-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .top-buttons a {
      display: inline-block;
      background: #065f46;
      color: white;
      padding: 10px 16px;
      margin: 0 8px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .agendamento-card {
      background: #e6fffa;
      border-left: 5px solid #10b981;
      padding: 16px;
      border-radius: 6px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <h1>Agendamentos Atendidos</h1>

  <div class="top-buttons">
    <a href="agendamentos.html">Voltar</a>
  </div>

  <div id="atendidos-container">Carregando atendidos...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDAEt00r876n9nYopvozx87JS4NbOVfmPk",
      authDomain: "salao-de-beleza-64049.firebaseapp.com",
      projectId: "salao-de-beleza-64049",
      storageBucket: "salao-de-beleza-64049.appspot.com",
      messagingSenderId: "92353576289",
      appId: "1:92353576289:web:715c2eb1064dea8c7e9920"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const container = document.getElementById('atendidos-container');

    async function carregarAtendidos() {
      container.innerHTML = 'Carregando atendidos...';
      const ref = collection(db, 'agendamentosAtendidos');
      const snapshot = await getDocs(ref);
      container.innerHTML = '';

      if (snapshot.empty) {
        container.innerHTML = '<p>Nenhum atendimento registrado.</p>';
        return;
      }

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const card = document.createElement('div');
        card.className = 'agendamento-card';
        card.innerHTML = `
          <p><strong>${data.nome}</strong></p>
          <p>Servi√ßo: ${data.servico}</p>
          <p>Data: ${data.data} | Hora: ${data.hora}</p>
          <p>Contato: ${data.contato}</p>
        `;
        container.appendChild(card);
      });
    }

    carregarAtendidos();
  </script>
</body>
</html>
